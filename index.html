<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="overlay flex-container">
        <button class="start-btn">START</button>
    </div>
    <header class="flex-container">       
        <h1>WHACK-A-MOJI</h1>
    </header>
    <!-- <div class="game-buttons flex-container">
        <button class="resume-btn">RESUME</button>
        <button class="pause-btn">PAUSE</button>
    </div> -->
    <div class="flex-container game-stats">
        <h2 id="time">TIME: 30</h2>
        <h2 id="score">SCORE: 00</h2>
    </div>
    <div class="game-container">
        <div class="square flex-item" id="1"></div>
        <div class="square flex-item" id="2"></div>
        <div class="square flex-item" id="3"></div>
        <div class="square flex-item" id="4"></div>
        <div class="square flex-item" id="5"></div>
        <div class="square flex-item" id="6"></div>
        <div class="square flex-item" id="7"></div>
        <div class="square flex-item" id="8"></div>
        <div class="square flex-item" id="9"></div>
    </div>
    <div class="game-results flex-container">
    </div>
</body>
</html>
